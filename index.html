<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock Paper Scissors</title>
        <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="input-container">
            <i id="rock" class="input-button fa-solid fa-hand-back-fist"></i>
            <i id="paper" class="input-button fa-solid fa-hand"></i>
            <i id="scissors" class="input-button fa-solid fa-hand-scissors"></i>
        </div>
        <div class="output-container">
            <div id="computer" class="computer-output"></div>
            <div id="player" class="player-output"></div>
        </div>
        <script src="js/script.js" async defer></script>
    </body>
</html>
