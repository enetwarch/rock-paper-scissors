<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="phone">
            <div class="output">
                <div id="player"></div>
                <div id="computer"></div>    
            </div>
            <div id="rock" class="input"><i class="fa-solid fa-hand-back-fist"></i></div>
            <div id="paper" class="input"><i class="fa-solid fa-hand"></i></div>
            <div id="scissors" class="input"><i class="fa-solid fa-hand-scissors"></i></div>
        </div>
        <script src="js/script.js" async defer></script>
    </body>
</html>
